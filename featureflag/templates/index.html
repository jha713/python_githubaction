<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Flag Webhook</title>
</head>
<body>
    <h1>Feature Flag Webhook</h1>
    <form method="post" action="{% url 'harness_webhook' %}">
        <!-- Assuming you have an input for the payload -->
        <label for="payload">Payload:</label><br>
        <textarea id="payload" name="payload" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Send Webhook</button>
    </form>
</body>
</html>
